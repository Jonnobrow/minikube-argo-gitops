---
apiVersion: argoproj.io/v1alpha1
metadata:
  name: argo-cd
  namespace: argocd
spec:
  project: default
  source:
    path: charts/argo-cd
    repoURL: https://github.com/jonnobrow/minikube-argo-gitops.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
